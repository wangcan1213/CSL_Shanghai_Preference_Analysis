<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preference Chart</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/chart.css">
    <script type="text/javascript" src="/node_modules/d3/dist/d3.min.js"></script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/chart.js"></script>
</head>

<body>
<div class="header">
    <div class="title">Estimation of {{model_type}}</div>
    <a href="#" id="change_model_type_1">Switch to {{alt_model_type_1}}</a>
    &nbsp;&nbsp;&nbsp;<span>|</span>&nbsp;&nbsp;&nbsp;
    <a href="#" id="change_model_type_2">Switch to {{alt_model_type_2}}</a>
    &nbsp;&nbsp;&nbsp;<span>|</span>&nbsp;&nbsp;&nbsp;
    <a href="/play">Go Back to Playground</a>
</div>
<div class="svg-container">
</div>
<div id="data" style="display:none">{{data}}</div>
<div class="footer">
    <ul class="note">
        <div><strong style="font-size: 1.2em;">Note:</strong></div>
        {{each notes}}
            <li class="">{{$value}}</li>
        {{/each}}
        <li class="r2"></li>
    </ul>
</div>
</body>
</html>
